spring:
  application:
    name: certification-badge-service-test
  
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

# Logging
logging:
  level:
    com.smartek: INFO
    org.springframework.security: INFO
