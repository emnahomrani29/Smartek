<div class="min-h-screen relative flex items-center justify-center p-4 overflow-hidden">
  <!-- Background Image -->
  <div class="absolute inset-0">
    <img 
      src="https://i.pinimg.com/1200x/2f/97/98/2f979875887761b04d1eafc17a6b62d1.jpg" 
      alt="Background" 
      class="w-full h-full object-cover object-center filter brightness-110"
    />
    <!-- Light overlay for better contrast -->
    <div class="absolute inset-0 bg-gradient-to-br from-white/20 via-transparent to-white/10"></div>
    <!-- Subtle dark overlay -->
    <div class="absolute inset-0 bg-black/20"></div>
  </div>
  
  <!-- Animated Effects Layer -->
  <div class="absolute inset-0">
    <!-- Light spots -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-white/30 rounded-full filter blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-white/20 rounded-full filter blur-3xl animate-pulse animation-delay-2000"></div>
    
    <!-- Animated Circles with Brand Colors -->
    <div class="absolute top-20 left-10 w-72 h-72 bg-primary/30 rounded-full mix-blend-screen filter blur-xl animate-blob shadow-2xl shadow-primary/50"></div>
    <div class="absolute top-40 right-10 w-72 h-72 bg-accent/30 rounded-full mix-blend-screen filter blur-xl animate-blob animation-delay-2000 shadow-2xl shadow-accent/50"></div>
    <div class="absolute -bottom-8 left-1/2 w-72 h-72 bg-primary/20 rounded-full mix-blend-screen filter blur-xl animate-blob animation-delay-4000 shadow-2xl shadow-primary/30"></div>
    
    <!-- Sparkle particles -->
    <div class="absolute top-1/3 left-1/3 w-3 h-3 bg-white rounded-full animate-ping shadow-lg shadow-white/50"></div>
    <div class="absolute top-2/3 right-1/3 w-3 h-3 bg-white rounded-full animate-ping animation-delay-2000 shadow-lg shadow-white/50"></div>
    <div class="absolute bottom-1/3 left-2/3 w-3 h-3 bg-white rounded-full animate-ping animation-delay-4000 shadow-lg shadow-white/50"></div>
  </div>

  <!-- Glassmorphism Container with enhanced effects -->
  <div class="w-full max-w-6xl flex bg-white/80 backdrop-blur-2xl rounded-3xl shadow-2xl overflow-hidden relative z-10 animate-fade-in-up max-h-[90vh] border border-white/30">
    <!-- Shine effect overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-white/40 via-transparent to-transparent opacity-50 pointer-events-none"></div>
    
    <!-- Left Side - Form -->
    <div class="w-full lg:w-1/2 p-6 lg:p-8 animate-slide-in-left overflow-y-auto max-h-[90vh] flex flex-col justify-center">
      <!-- Header -->
      <div class="mb-4">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-3xl font-bold text-gray-900 animate-fade-in">Sign In</h1>
          <div class="text-sm text-gray-600">
            New member? 
            <a routerLink="/auth/sign-up" class="text-accent hover:text-accent-dark font-semibold ml-1">Sign up</a>
          </div>
        </div>
        
        <p class="text-gray-500 text-sm">Welcome back! Please enter your details</p>
      </div>

      <!-- Form -->
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <div class="relative">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </span>
            <input type="email" formControlName="email" placeholder="Email Address"
                   class="w-full pl-12 pr-12 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent transition-all transform focus:scale-[1.01]">
            <span *ngIf="signInForm.get('email')?.valid && signInForm.get('email')?.touched" 
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-green-500">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
              </svg>
            </span>
          </div>
          <p *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" 
             class="text-red-500 text-xs mt-1">Please enter a valid email</p>
        </div>

        <div>
          <div class="relative">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </span>
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password"
                   class="w-full pl-12 pr-12 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent transition-all transform focus:scale-[1.01]">
            <button type="button" (click)="togglePasswordVisibility()"
                    class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      [attr.d]="showPassword ? 'M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21' : 'M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z'"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}"
                   class="w-4 h-4 text-accent border-gray-300 rounded focus:ring-accent">
            <span class="text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-accent hover:text-accent-dark font-semibold">Forgot password?</a>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm">
          {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="!signInForm.valid || isLoading"
                class="w-full bg-gradient-to-r from-accent via-accent-dark to-accent hover:from-accent-dark hover:via-accent hover:to-accent-dark disabled:from-gray-300 disabled:to-gray-300 disabled:cursor-not-allowed text-white py-3 rounded-xl font-semibold transition-all duration-300 flex items-center justify-center gap-2 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-2xl hover:shadow-accent/50 relative overflow-hidden group">
          <span *ngIf="!isLoading" class="relative z-10">Sign In</span>
          <span *ngIf="isLoading" class="relative z-10">Signing in...</span>
          <svg *ngIf="!isLoading" class="w-5 h-5 relative z-10 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
          </svg>
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5 relative z-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <!-- Shimmer effect -->
          <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
        </button>
      </form>

      <!-- Social Login -->
      <div class="mt-4">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="mt-4 flex gap-3">
          <button type="button" 
                  class="flex-1 flex items-center justify-center gap-2 py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition-all">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            <span class="text-sm font-medium text-gray-700">Facebook</span>
          </button>
          
          <button type="button" 
                  class="flex-1 flex items-center justify-center gap-2 py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition-all transform hover:scale-105 hover:shadow-md">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="text-sm font-medium text-gray-700">Google</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Right Side - Image with enhanced effects -->
    <div class="hidden lg:flex lg:w-1/2 relative overflow-hidden animate-slide-in-right group">
      <img 
        src="https://i.pinimg.com/736x/f3/25/d3/f325d30118c2fd818b72b24e9e140858.jpg" 
        alt="Authentication illustration" 
        class="w-full h-full object-cover object-center transform group-hover:scale-110 transition-transform duration-700 filter brightness-105"
      />
      <!-- Animated gradient overlay with brand colors -->
      <div class="absolute inset-0 bg-gradient-to-br from-primary/40 via-accent/30 to-primary/40 animate-gradient mix-blend-overlay"></div>
      
      <!-- Light rays effect -->
      <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700 animate-shimmer"></div>
      
      <!-- SMARTEK Branding -->
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="text-center transform group-hover:scale-105 transition-transform duration-500">
          <h1 class="text-6xl font-bold text-white drop-shadow-2xl mb-2 tracking-wider">SMARTEK</h1>
          <p class="text-xl text-white/90 drop-shadow-lg font-light">Empowering Your Future</p>
        </div>
      </div>
      
      <!-- Floating elements with brand colors -->
      <div class="absolute top-10 right-10 w-20 h-20 bg-primary/40 rounded-full backdrop-blur-sm animate-float shadow-lg shadow-primary/50"></div>
      <div class="absolute bottom-20 left-10 w-16 h-16 bg-accent/40 rounded-full backdrop-blur-sm animate-float animation-delay-2000 shadow-lg shadow-accent/50"></div>
      <div class="absolute top-1/2 left-1/4 w-12 h-12 bg-primary/30 rounded-full backdrop-blur-sm animate-float animation-delay-4000 shadow-lg shadow-primary/50"></div>
      
      <!-- Decorative corner accents -->
      <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-bl from-white/20 to-transparent"></div>
      <div class="absolute bottom-0 left-0 w-32 h-32 bg-gradient-to-tr from-white/20 to-transparent"></div>
    </div>
  </div>
</div>
