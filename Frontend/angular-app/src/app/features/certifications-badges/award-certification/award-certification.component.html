<div class="container mx-auto px-4 py-8 max-w-2xl">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Award Certification to Learner</h1>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <div *ngIf="success" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
    {{ success }}
  </div>

  <form [formGroup]="awardForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-md p-6">
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2">Select Certification *</label>
      <select formControlName="certificationTemplateId" 
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        <option value="">-- Select a certification --</option>
        <option *ngFor="let cert of certifications" [value]="cert.id">{{ cert.title }}</option>
      </select>
      <div *ngIf="awardForm.get('certificationTemplateId')?.invalid && awardForm.get('certificationTemplateId')?.touched" 
           class="text-red-500 text-sm mt-1">
        Please select a certification
      </div>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-2">Learner ID *</label>
      <input type="number" formControlName="learnerId" 
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
             placeholder="Enter learner ID">
      <div *ngIf="awardForm.get('learnerId')?.invalid && awardForm.get('learnerId')?.touched" 
           class="text-red-500 text-sm mt-1">
        Please enter a valid learner ID
      </div>
    </div>

    <div class="flex space-x-4">
      <button type="submit" [disabled]="awardForm.invalid || loading"
              class="flex-1 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded disabled:bg-gray-400">
        {{ loading ? 'Awarding...' : 'Award Certification' }}
      </button>
      <button type="button" (click)="cancel()"
              class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
        Cancel
      </button>
    </div>
  </form>
</div>
