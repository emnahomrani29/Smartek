<div class="container mx-auto px-4 py-8 max-w-2xl">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">
    {{ isEditMode ? 'Edit Certification Template' : 'Create Certification Template' }}
  </h1>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <form [formGroup]="certificationForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-md p-6">
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2">Certification Title *</label>
      <input type="text" formControlName="title" 
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
             placeholder="Enter certification title">
      <div *ngIf="certificationForm.get('title')?.invalid && certificationForm.get('title')?.touched" 
           class="text-red-500 text-sm mt-1">
        Certification title is required (min 3 characters)
      </div>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-2">Description *</label>
      <textarea formControlName="description" rows="4"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter certification description"></textarea>
      <div *ngIf="certificationForm.get('description')?.invalid && certificationForm.get('description')?.touched" 
           class="text-red-500 text-sm mt-1">
        Description is required
      </div>
    </div>

    <div class="flex space-x-4">
      <button type="submit" [disabled]="certificationForm.invalid || loading"
              class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded disabled:bg-gray-400">
        {{ loading ? 'Saving...' : (isEditMode ? 'Update Certification' : 'Create Certification') }}
      </button>
      <button type="button" (click)="cancel()"
              class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
        Cancel
      </button>
    </div>
  </form>
</div>
