<section id="contact" class="bg-gray-50 py-16">
  <div class="container max-w-2xl">
    <h2 class="text-center mb-4">Get in touch</h2>
    <p class="text-center text-gray-600 mb-12">Have questions? We'd love to hear from you.</p>

    <form class="bg-white rounded-lg shadow-lg p-8">
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Your name" />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="your@email.com" />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Message</label>
        <textarea rows="5" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Your message"></textarea>
      </div>
      <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-transparent hover:text-primary border border-primary transition duration-300">
        Send Message
      </button>
    </form>
  </div>
</section>
