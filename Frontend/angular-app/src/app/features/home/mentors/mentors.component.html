<section id="mentors-section" class="bg-gray-50 py-16">
  <div class="container">
    <h2 class="text-center mb-4">Meet our mentors</h2>
    <p class="text-center text-gray-600 mb-12">Learn from industry experts and professionals</p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let mentor of mentors" class="bg-white rounded-lg shadow-mentor-shadow p-6 text-center hover:shadow-xl transition duration-300">
        <img [src]="mentor.imageSrc" [alt]="mentor.color" class="w-32 h-32 rounded-full mx-auto mb-4" />
        <h3 class="text-xl font-bold mb-2">{{ mentor.color }}</h3>
        <p class="text-gray-600">{{ mentor.name }}</p>
      </div>
    </div>
  </div>
</section>
