<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 py-8 px-4">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <button (click)="goBack()" class="flex items-center gap-2 text-gray-600 hover:text-blue-600 transition mb-4">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Retour au Dashboard
      </button>
      <h1 class="text-4xl font-bold text-gray-900">SETTINGS</h1>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="bg-white rounded-2xl shadow-xl p-8 text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
      <p class="mt-4 text-gray-600">Chargement...</p>
    </div>

    <!-- Profile Card -->
    <div *ngIf="!isLoading && user" class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Profile Header -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-8 text-white">
        <div class="flex items-center gap-6">
          <div class="relative">
            <div class="w-24 h-24 rounded-full bg-white/20 flex items-center justify-center text-3xl font-bold overflow-hidden ring-4 ring-white/30">
              <img *ngIf="previewImage" [src]="previewImage" alt="Profile" class="w-full h-full object-cover">
              <span *ngIf="!previewImage">{{ getUserInitial() }}</span>
            </div>
            <button *ngIf="isEditing" class="absolute bottom-0 right-0 bg-white text-blue-600 rounded-full p-2 shadow-lg hover:bg-gray-100 transition">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </button>
          </div>
          <div>
            <h2 class="text-3xl font-bold">Profile</h2>
            <p class="text-blue-100 mt-1">Gérez vos informations personnelles</p>
          </div>
        </div>
      </div>

      <!-- Profile Content -->
      <div class="p-8">
        <div class="flex justify-end mb-6">
          <button (click)="toggleEdit()" class="flex items-center gap-2 px-4 py-2 rounded-lg transition" 
                  [class]="isEditing ? 'bg-gray-200 text-gray-700 hover:bg-gray-300' : 'bg-blue-600 text-white hover:bg-blue-700'">
            <svg *ngIf="!isEditing" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
            <svg *ngIf="isEditing" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
            {{ isEditing ? 'Annuler' : 'Modifier' }}
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- First Name -->
          <div class="bg-gray-50 rounded-xl p-4">
            <label class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Prénom</label>
            <input *ngIf="isEditing" [(ngModel)]="user.firstName" type="text" 
                   class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <p *ngIf="!isEditing" class="mt-2 text-lg font-medium text-gray-900">{{ user.firstName }}</p>
          </div>

          <!-- Email -->
          <div class="bg-gray-50 rounded-xl p-4">
            <label class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Email</label>
            <p class="mt-2 text-lg font-medium text-gray-900">{{ user.email }}</p>
          </div>

          <!-- Role -->
          <div class="bg-gray-50 rounded-xl p-4">
            <label class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Rôle</label>
            <div class="mt-2">
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-semibold"
                    [class]="user.role === 'LEARNER' ? 'bg-green-100 text-green-800' : 
                             user.role === 'TRAINER' ? 'bg-blue-100 text-blue-800' : 
                             user.role === 'RH_SMARTEK' ? 'bg-purple-100 text-purple-800' : 
                             'bg-gray-100 text-gray-800'">
                {{ user.role }}
              </span>
            </div>
          </div>

          <!-- Experience -->
          <div class="bg-gray-50 rounded-xl p-4">
            <label class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Expérience</label>
            <input *ngIf="isEditing" [(ngModel)]="user.experience" type="number" 
                   class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <p *ngIf="!isEditing" class="mt-2 text-lg font-medium text-gray-900">{{ user.experience || 0 }} ans</p>
          </div>
        </div>

        <!-- Save Button -->
        <div *ngIf="isEditing" class="mt-8 flex justify-end gap-4">
          <button (click)="toggleEdit()" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-semibold">
            Annuler
          </button>
          <button class="px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:shadow-lg transition font-semibold">
            Enregistrer les modifications
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
